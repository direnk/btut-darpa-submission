name: BTUT Automated Validation

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  run-btut:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run Scaling Test
        run: python btut_scaling_test.py --min_nodes 1000 --max_nodes 5000 --scaling_factor 5

      - name: Run Diagnostics
        run: python btut_diagnostics.py --alpha 1.2 --beta 0.8 --runs 3

      - name: Verify Output Folder
        run: |
          echo "Checking for results..."
          ls -R

